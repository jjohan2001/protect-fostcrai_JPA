<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Clientes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de Usuarios</a>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
		<li class="nav-item">
		<a class="nav-link" th:href="@{/usuarios}"> Control de Usuarios</a>
		</li>
		</ul>
	</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<h1>Lista de Clientes</h1>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Celular</th>
					<th>Correo</th>
					<th>Cedula</th>
					<th>Fecha evento</th>
					<th>Direccion</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${clientes.nombre}">Nombre</td>
					<td th:text="${clientes.apellido}">Apellido</td>
					<td th:text="${clientes.celular}">Celular</td>
					<td th:text="${clientes.correo}">Correo</td>
					<td th:text="${clientes.cedula}">Cedula</td>
					<td th:text="${clientes.fecha_evento}">Fecha evento</td>
					<td th:text="${clientes.direccion}">Direccion</td>
				</tr>
			</tbody>
		</table>

</body>
</html>
