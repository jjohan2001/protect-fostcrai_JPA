<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/buttons/1.6.4/css/buttons.dataTables.min.css'>
    <link rel='stylesheet' type='text/css' href='https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css'>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="container" style="margin-top: 55px;">
        <h1>CRUD Clientes</h1>
        <div class="alert alert-primary" id="msg" style="display: none;" role="alert"></div>
        <table id="clientes" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>id</th>
                    <th>nombre</th>
                    <th>apellidos</th>
                    <th>cedula</th>
                    <th>celular</th>
                    <th>correo</th>
                    <th>dirrecion</th>
                    <th>Password</th>
                    <th>Rol</th>
                </tr>
            </thead>
        </table>

        <div class="modal fade" id="clienteModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Cliente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                          <label for="nombres">Nombres</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Ingrese sus nombres" required>
                          <input type="hidden" class="form-control" id="id">
                          <label for="" id="validacionN"></label>
                        </div>
                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese sus apellidos" required>
                            <label for="" id="validacionA"></label>
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cedula</label>
                            <input type="text" class="form-control" id="cedula" placeholder="Ingrese su E-mail" required>
                            <label for="" id="validacionC"></label>
                        </div>
                        <div class="form-group">
                          <label for="ciudad">Celular</label>
                            <input type="text" class="form-control" id="celular" placeholder="ingrese su cedula">
                            <label for="" id="validacionCE"></label>
                        </div>
                        <div class="form-group">
                          <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" placeholder="ingrese su cooreo">
                            <label for="" id="validacionCO"></label>
                        </div>
                        <div class="form-group">
                          <label for="direccion">Direccion</label>
                          <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirrecion">
                          <label for="" id="validacionD"></label>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingrese Fecha" required>
                            <label for="" id="validacionP"></label>
                          </div>
                          <div class="form-group">
                            <label for="rol">Rol</label>
                            <input type="text" class="form-control" id="rol" placeholder="Ingrese Fecha" required>
                            <label for="" id="validacionR"></label>
                          </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" id="save" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.4/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
    <script src='CrudUsuario.js'></script>
</body>
</html>
