<!DOCTYPE html >
<html xmlns:ht="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Editar Usuario</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de Usuarios</a>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
		<li class="nav-item">
		<a class="nav-link" th:href="@{/usuarios}"> Control de Usuarios</a>
		</li>
		</ul>
	</div>
	</nav>
	<br>
		<div class="container">
			<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Usuario</h1>
				<div class="card-body">
					<form th:action="@{/usuarios/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
					<br>
						<div class="from-group">
						<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre :" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Apellido :" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="cedula" th:field="*{cedula}" class="form-control" placeholder="Cedula:" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="celular" th:field="*{celular}" class="form-control" placeholder="Celular :" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="direccion" th:field="*{direccion}" class="form-control" placeholder="Direccion :" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="correo" th:field="*{correo}" class="form-control" placeholder="Correo :" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="password" th:field="*{Password}" class="form-control" placeholder="Password :" required>
						</div>
						<br>
						<div class="from-group">
						<input type="text" name="rol" th:field="*{rol}" class="form-control" placeholder="Rol :" required>
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div>
						
					</form>
				</div>
	</div>
	
	</div>
	
	</div>
	
</body>
</html>
