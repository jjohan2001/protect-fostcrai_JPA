<!DOCTYPE html >
<html xmlns:ht="http://www.thymeLeaf.org">
<head>
<meta charset="utf-8">
<title>Listado de Usuarios</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<a class="navbar-brand" href="#">Control de Usuarios</a>
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
		<li class="nav-item">
		<a class="nav-link" th:href="@{/usuarios}"> Control de Usuarios</a>
		</li>
		</ul>
	</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Usuarios</h1>
		</div>
		<div class="row">
		<div class="col-lg-3">
		<a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Usuario</a>
		</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Cedula</th>
					<th>Celular</th>
					<th>Direccion</th>
					<th>Correo</th>
					<th>Password</th>
					<th>Rol</th>
					<th>Acciones</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombre}">Nombre</td>
					<td th:text="${usuario.apellido}">Apellido</td>
					<td th:text="${usuario.cedula}">Cedula</td>
					<td th:text="${usuario.celular}">Celular</td>
					<td th:text="${usuario.direccion}">direccion</td>
					<td th:text="${usuario.correo}">Correo</td>
					<td th:text="${usuario.password}">Password</td>
					<td th:text="${usuario.rol}">Rol</td>
					<td>
					<a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
					<a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
